<html>	
  
  <head>
  	<title>
  		<body>
  			<p>
  				Hallo
  			</p>
  		</body>
  	</title>
  </head>
  
  </html>
   

   <script>


   
   $.ajax({type: "GET",
    url: "https://api.myjson.com/bins/wgonb",
    dataType: "json",
    success: function(response) { 
        var books = response.books;
        for (var i = 0; i < books.length; i++) { 
          var book = books[i];
          var p = $('<p>');
          p.html(book.title + ' by ' + book.author);
          $('body').append(p);
        }
    },
    error: function(xhr, status, e) {
        console.log(status, e);
    }
});
	   </script>
